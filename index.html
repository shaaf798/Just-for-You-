<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* GENERAL */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("moon.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:#333;
  text-align:center;
}

/* LOCK SCREEN */
#lockScreen {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.85);
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#lockScreen input{
  padding:10px;
  font-size:18px;
  width:120px;
  text-align:center;
  border-radius:10px;
  border:none;
  margin-top:10px;
}
#lockScreen button{
  padding:10px 20px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#f06292;
  color:white;
  cursor:pointer;
  font-size:16px;
}

/* SECRET BUTTON */
#secretPuzzle{
  margin-top:20px;
}
#secretPuzzle input{
  padding:8px;
  font-size:16px;
  width:200px;
  border-radius:8px;
  border:none;
}
#secretPuzzle button{
  padding:8px 12px;
  margin-left:5px;
  background:#f06292;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}
#secretButton{
  display:none;
  padding:10px 20px;
  margin-top:10px;
  background:#ec407a;
  color:white;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-size:18px;
}

/* SECRET IMAGES */
#secretImages{
  display:none;
  margin-top:15px;
}
#secretImages img{
  width:30%;
  margin:5px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
}

/* HEADER */
header{
  background:#f7b7d3;
  color:white;
  padding:18px;
  font-size:1.8rem;
}

/* NAV */
nav{
  margin:15px;
}
nav button{
  background:#f06292;
  color:white;
  border:none;
  padding:12px 18px;
  margin:6px;
  border-radius:20px;
  font-size:1rem;
  cursor:pointer;
}

/* PAGES */
.page{
  display:none;
  background:white;
  margin:15px;
  padding:20px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}
.active{display:block;}

h2{
  color:#ec407a;
}

/* NOTES */
.note{
  background:#fde4ee;
  padding:15px;
  border-radius:15px;
  margin:12px 0;
  font-size:1.05rem;
  line-height:1.6;
}

/* FADE GLOW */
.fade-glow{
  animation:fade 2s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

/* FALLING EMOJIS */
.heart{
  position:fixed;
  top:-10px;
  font-size:24px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#f06292;
  color:white;
  border:none;
  padding:12px 16px;
  border-radius:30px;
  font-size:14px;
  cursor:pointer;
}

/* SOFT HEARTBEAT ANIMATION */
.heartbeat {
  display: inline-block;
  animation: heartbeat 2s ease-in-out infinite;
  transform-origin: center;
}
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  25% { transform: scale(1.05); }
  50% { transform: scale(1.1); }
  75% { transform: scale(1.05); }
}

/* FINAL LOVE ANIMATION */
.final-love{
  margin-top:25px;
  font-size:2rem;
  font-weight:bold;
  color:#ff4f9a;
  animation:loveGlow 3s ease-in-out infinite;
}
@keyframes loveGlow{
  0%{opacity:.4;text-shadow:0 0 5px #ff4f9a;}
  50%{opacity:1;text-shadow:0 0 25px #ff4f9a;}
  100%{opacity:.6;text-shadow:0 0 10px #ff4f9a;}
}

/* BURST EFFECT */
.burst{
  position:fixed;
  font-size:32px;
  animation:burstFly 1.8s ease-out forwards;
  pointer-events:none;
  z-index:999;
}
@keyframes burstFly{
  0%{transform:translate(0,0) scale(.5);opacity:1;}
  100%{
    transform:translate(
      calc(-150px + 300px * var(--x)),
      calc(-150px + 300px * var(--y))
    ) scale(1.4);
    opacity:0;
  }
}

/* SCROLL FADE */
.scroll-fade {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease-out, transform 1s ease-out;
}
.scroll-fade.visible {
  opacity: 1;
  transform: translateY(0);
}

/* TYPEWRITER */
.typewriter{
  overflow: hidden;
  white-space: pre-wrap;
  border-right: .15em solid #ff4f9a;
  animation: typing 12s steps(500, end), blink 0.75s step-end infinite;
}
@keyframes typing{
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink{
  50% { border-color: transparent; }
}

/* SLOW HEARTBEAT FOR TYPEWRITER MESSAGE */
.heartbeat.typewriter{
  animation: heartbeat 3s ease-in-out infinite;
}

/* HIGHLIGHT NAME */
.highlight{
  color:#ff4f9a;
  font-weight:bold;
  text-shadow:0 0 8px #ff4f9a;
}
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <h2>Enter PIN to Unlock</h2>
  <input type="password" id="pinInput" placeholder="PIN">
  <button onclick="checkPin()">Unlock</button>
  <p id="errorMsg" style="color:red;margin-top:10px;"></p>
</div>

<header>For My Beautiful Lovely Wife <span class="heartbeat">ü§åüèªüíó</span></header>

<!-- Background Music for each category -->
<audio id="musicHome" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<audio id="musicOnly" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>
<audio id="musicReasons" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
</audio>
<audio id="musicSpecial" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">üéµ Music</button>

<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('only')">Only For You</button>
  <button onclick="showPage('reasons')">Reasons I Love You</button>
  <button onclick="showPage('special')">Special Message</button>
</nav>

<!-- PAGES -->
<div id="home" class="page active fade-glow scroll-fade">
  <h2>Welcome üíó</h2>
  <p>You are the most beautiful part of my life.</p>

  <!-- Secret Puzzle -->
  <div id="secretPuzzle">
    <p>Solve the puzzle to reveal a surprise button:</p>
    <p>"My love for you is like a ___ in the sky"</p>
    <input type="text" id="puzzleInput" placeholder="Type your answer">
    <button onclick="checkPuzzle()">Submit</button>
    <p id="puzzleError" style="color:red;margin-top:5px;"></p>
    <button id="secretButton" onclick="showSecretImages()">Reveal Secret Pictures üíñ</button>
    <div id="secretImages">
      <img src="pic1.jpg" alt="Pic 1">
      <img src="pic2.jpg" alt="Pic 2">
      <img src="pic3.jpg" alt="Pic 3">
    </div>
  </div>
</div>

<script>
const correctPin = "1824";
function checkPin() {
  const input = document.getElementById("pinInput").value;
  if(input === correctPin){
    document.getElementById("lockScreen").style.display="none";
  } else {
    document.getElementById("errorMsg").innerText="Incorrect PIN!";
  }
}

// PAGE NAVIGATION AND MUSIC
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('audio').forEach(a => a.pause());
  if(id==="home") document.getElementById("musicHome").play();
  if(id==="only") document.getElementById("musicOnly").play();
  if(id==="reasons") document.getElementById("musicReasons").play();
  if(id==="special") document.getElementById("musicSpecial").play();
  if(id==="special") loveBurst();
}

function toggleMusic(){
  let audios = Array.from(document.querySelectorAll('audio'));
  let current = audios.find(a => !a.paused);
  if(current) current.pause();
  else{
    let activePage = document.querySelector('.page.active').id;
    if(activePage==="home") document.getElementById("musicHome").play();
    if(activePage==="only") document.getElementById("musicOnly").play();
    if(activePage==="reasons") document.getElementById("musicReasons").play();
    if(activePage==="special") document.getElementById("musicSpecial").play();
  }
}

/* Falling emojis */
const emojis=["üíó","üåô","üíã"];
setInterval(()=>{
  const e=document.createElement("div");
  e.className="heart";
  e.innerText=emojis[Math.floor(Math.random()*3)];
  e.style.left=Math.random()*100+"vw";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},500);

/* Burst animation */
function loveBurst(){
  for(let i=0;i<25;i++){
    const b=document.createElement("div");
    b.className="burst";
    b.innerText=emojis[Math.floor(Math.random()*3)];
    b.style.left="50%";
    b.style.top="60%";
    b.style.setProperty("--x",Math.random());
    b.style.setProperty("--y",Math.random());
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1800);
  }
}

/* SECRET PUZZLE */
function checkPuzzle(){
  const answer = document.getElementById("puzzleInput").value.toLowerCase();
  if(answer === "star"){
    document.getElementById("secretButton").style.display="inline-block";
    document.getElementById("puzzleError").innerText="";
  } else {
    document.getElementById("puzzleError").innerText="Incorrect, try again!";
  }
}
function showSecretImages(){
  document.getElementById("secretImages").style.display="block";
}

/* Auto-play music once */
document.addEventListener("click",()=>{
  let activePage = document.querySelector('.page.active').id;
  if(activePage==="home") document.getElementById("musicHome").play();
  if(activePage==="only") document.getElementById("musicOnly").play();
  if(activePage==="reasons") document.getElementById("musicReasons").play();
  if(activePage==="special") document.getElementById("musicSpecial").play();
},{once:true});

/* Scroll Fade */
const scrollElements = document.querySelectorAll('.scroll-fade');
function elementInView(el) {
  const rect = el.getBoundingClientRect();
  return (rect.top <= (window.innerHeight || document.documentElement.clientHeight) - 50);
}
function displayScrollElements() {
  scrollElements.forEach(el => {if (elementInView(el)) el.classList.add('visible');});
}
window.addEventListener('scroll', displayScrollElements);
window.addEventListener('load', displayScrollElements);
</script>
</body>
