<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  color:white;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("moon.jpg") no-repeat center center fixed;
  background-size:cover;
  overflow-x:hidden;
}

/* Header */
header{
  padding:22px;
  font-size:2rem;
  background:#f7b6d2;
  color:#ffffff;
}

/* Navigation */
nav{
  margin:20px 0;
}

nav button{
  background:#f06292;
  color:white;
  border:none;
  padding:12px 20px;
  margin:8px;
  border-radius:25px;
  font-size:1rem;
  cursor:pointer;
}

nav button:hover{
  background:#ec407a;
}

/* Pages */
.page{
  display:none;
  max-width:700px;
  margin:20px auto;
  padding:22px;
  background:#ffffff;
  color:#333333; /* FIXED TEXT COLOR */
  border-radius:22px;
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
}

.page.active{
  display:block;
}

.page h2{
  color:#ec407a;
}

/* Notes */
.note{
  background:#fde4ef;
  padding:18px;
  margin:15px 10px;
  border-radius:18px;
  color:#333333;   /* FIXED */
  font-size:1.05rem;
  font-weight:500;
}

/* Images */
.memory-img{
  width:90%;
  max-width:400px;
  margin:15px auto;
  border-radius:18px;
  box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

/* Music Button */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#f06292;
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:50px;
  font-size:14px;
  cursor:pointer;
  z-index:10;
}

/* Emoji Animation */
.emoji{
  position:fixed;
  top:-40px;
  animation: fall 6s linear infinite;
  font-size:26px;
  pointer-events:none;
  z-index:0;
}

@keyframes fall{
  0%{transform:translateY(-40px) rotate(0deg);opacity:1;}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}
</style>
